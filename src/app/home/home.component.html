<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="rating">
                    <div [ngSwitch]="food.stars">
                      <span *ngSwitchCase="1" class="star filled">‚òÖ</span>
                      <span *ngSwitchCase="2" class="star filled">‚òÖ‚òÖ</span>
                      <span *ngSwitchCase="3" class="star filled">‚òÖ‚òÖ‚òÖ</span>
                      <span *ngSwitchCase="4" class="star filled">‚òÖ‚òÖ‚òÖ‚òÖ</span>
                      <span *ngSwitchCase="5" class="star filled">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                      <span *ngSwitchDefault class="star">‚òÜ</span>
                    </div>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
